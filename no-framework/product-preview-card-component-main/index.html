<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/product.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="product__block">
        <div class="product__img--container">
          <img
            class="product__img--mobile"
            src="./images/image-product-mobile.jpg"
            alt="mobile-design"
          />
          <img
            class="product__img--desktop"
            src="./images/image-product-desktop.jpg"
            alt="mobile-design"
          />
        </div>
        <div class="product__description">
          <div class="description">
            <span id="product__type"> perfume </span>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="prices">
            <div id="price__final">
              <span>$149.99</span>
            </div>
            <div id="price__original">
              <span>$169.99</span>
            </div>
          </div>

          <div class="button">
            <span class="material-symbols-outlined"> shopping_cart </span
            ><span>Add to Cart</span>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/tinchods93"
          >Martin dos Santos</a
        >.
      </div>
    </div>
  </body>
</html>
